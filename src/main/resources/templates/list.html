<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>List</h2>
    <a href="/add">Add a course</a>
    <table>
        <tr>
            <th> Title</th>
            <th> Instructor</th>
            <th> Description</th>
            <th> Credit</th>
        </tr>
        <tr th:each="course:${courses}">
            <td th:text="${course.title}"></td>
            <td th:text="${course.instructor}"></td>
            <td th:text="${course.description}"></td>
            <td th:inline="text">[[${course.credit}]]</td>

            <td> <a th:href="@{/detail/{id}(id=${course.id})}">Details</a> -
                <a th:href="@{/update/{id}(id=${course.id})}">Update</a>
                <a th:href="@{/delete/{id}(id=${course.id})}">Delete</a>
            </td>

        </tr>

    </table>
</body>
</html>
